    />
    </head>
    <body>

                <div class="col bg-success">Col 3</div>
                <div class="col bg-warning">Col 4</div>
                
            </div>
            <div class="row bg-warning p-3 my-3">
                <div class="col bg-primary">Col 1</div>
                <div class="col bg-success">Col 2</div>
                <div class="col bg-secondary">Col 3</div>
